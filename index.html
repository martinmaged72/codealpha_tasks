<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">Calculator</h1>
      <div class="container">
        <input type="text" id="field" />

        <!-- first_row -->
        <button class="button" id="ac">Ac</button>
        <button class="button" id="del">Del</button>
        <button class="button" id="percentage">%</button>
        <button class="button" class="operator" id="division">/</button>

        <!-- second_row -->
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" class="operator" id="multiply">*</button>

        <!-- third_row -->
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" class="operator" id="substract">-</button>

        <!-- fourth_row -->
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" class="operator" id="plus">+</button>

        <!-- fifth_row -->
        <button class="button" id="zero">0</button>
        <button class="button" id="dot">.</button>
        <button class="button" type="submit" id="equal">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
